<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar socios</title>
    <link rel="stylesheet" href="./static/css/estilos.css">
    <link rel="shortcut icon" href="./static/imagenes/favicon.ico" type="icon">
</head>

<body>
    <header>
        <nav class="navbar-index ">
            <img class="logo-nav" src="./static/imagenes/logo.png" alt="logo">
        </nav>
    </header>
        
        <div class="logo-centrado">
            <img src="./static/imagenes/logo.jpg" alt="logo">
        </div>
        
    <h1>Agregar Socios</h1><br>

    <form id="formulario" enctype="multipart/form-data">
        
        <label for="documento">Documento:</label>
        <input type="number" id="documento" name="documento" required><br>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required><br>

        <label for="mail">Mail:</label>
        <input type="email" id="mail" name="mail"><br>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion"><br>



        <label for="fotoSocio">Foto de perfil:</label>
        <input type="file" id="fotoSocio" name="foto">

        <br><br>
               
        <button type="submit">Agregar Socio</button>
        <a href="index.html">Menu principal</a>
    </form>
    
    <script>
        const URL = "https://KariT.pythonanywhere.com/"
        //const URL = "http://127.0.0.1:5000/"

        document.getElementById('formulario').addEventListener('submit', function (event) {
            event.preventDefault(); 

            var formData = new FormData(this);
    
            fetch(URL + 'socios', {
                method: 'POST',
                body: formData 
            })

            .then(function (response) {
                    if (response.ok) { 
                        return response.json(); 
                    } else {
                        
                        throw new Error('Error al agregar el socio.');
                    }
            })
                .then(function (data) {
                    alert('Socio agregado correctamente.');
                })

               .catch(function (error) {
                    alert('Error al agregar el Socio.');
                })

                
                .finally(function () {
                    document.getElementById('documento').value = "";
                    document.getElementById('nombre').value = "";
                    document.getElementById('telefono').value = "";
                    document.getElementById('mail').value = "";
                    document.getElementById('direccion').value = "";
                    document.getElementById('fotoSocio').value = "";
                    
                });
        })
    </script>
</body>

</html>
